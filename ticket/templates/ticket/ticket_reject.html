{% extends 'base_templates/base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}

<h1>{{ ticket.subject }}</h1>
<p><strong>Created by:</strong> {{ ticket.user }}</p>
<p><strong>Priority:</strong> {{ ticket.priority }}</p>
<p><strong>Status:</strong> {{ ticket.status }}</p>

<h2>Reject Ticket Comment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Reject Ticket</button>
</form>

{% endblock content %}
